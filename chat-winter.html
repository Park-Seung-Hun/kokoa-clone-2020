      <!--메세지를 fadein 해보기-->
      <main class="main-screen main-chat">
        <div class="chat__timestamp chat__timestamp_summer">
          Tuesday, Jun 30, 2021
        </div>

        <div class="message-row">
          <img src="css/screens/image/navi1.jpg" />
          <div class="message-row__content">
            <span class="message__author">Navi</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span
              ><span class="message__time">21:22</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Hi! Nice to meet you</span
              ><span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="css/screens/image/navi1.jpg" />
          <div class="message-row__content">
            <span class="message__author">Navi</span>
            <div class="message__info">
              <span class="message__bubble">Where are you now? </span
              ><span class="message__time">21:30</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="css/screens/image/navi1.jpg" />
          <div class="message-row__content">
            <span class="message__author">Navi</span>
            <div class="message__info">
              <span class="message__bubble">I'm hungry!</span
              ><span class="message__time">21:31</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Navi</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile" class="no-mobileScreen">
      <img src="css/screens/image/wait.png" alt="" width="10%" />
      <span>Your screen is too big</span>
    </div>
    <script src="js/changeconcept/nomobile.js"></script>
    <script src="js/clock.js"></script>

      src="https://kit.fontawesome.com/6478f529f2.js"

    ></script>
