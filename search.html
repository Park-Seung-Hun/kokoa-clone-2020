<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Search - Kokoa Talk</title>
  </head>
  <body class="js-bg">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span>
          <a href="settings.html"
            ><i class="fas fa-cog fa-2x"></i>
            <span class="header__dot dot"></span
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-3x"></i> <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i> <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts #army #friends</h6>
            <div class="open-post__members">
              <img src="css/screens/image/navi1.jpg" />
              <span class="open-post__member-count">2882 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="http://image.yes24.com/momo/TopCate3094/MidCate009/309388755.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>1326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post__bottom"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#HyukOh</h5>
            <h6 class="open-post__hashtags">#hyukoh #band #information</h6>
            <div class="open-post__members">
              <img src="css/screens/image/navi1.jpg" />
              <span class="open-post__member-count">561 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://cdnweb01.wikitree.co.kr/webdata/editor/202001/21/img_20200121182514_55b0da56.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>526</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav js-nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">72</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    
    <div id="no-mobile" class="no-mobileScreen">
      <img src="css/screens/image/wait.png" alt="" width="10%">
      <span>Your screen is too big</span>
    </div>
    <script src="js/nomobile.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/bg.js"></script>
     <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
