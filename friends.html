<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body class="js-bg">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"
            ><i class="fas fa-cog fa-2x"></i>
            <span class="header__dot dot"></span
          ></a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> <span>Find Friend</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
         <img
            src="css/screens/image/navi.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
       
          
          <div class="user-component__text">
            <h4 class="user-component__title">Navi</h4> 
          </div>
        </div>

        <div class="user-component__column">
          <a href="index.html"><i class="fas fa-sign-out-alt fa-lg"></i></a>
        </div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/screens/image/channel.jfif"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="friend-screen__user">
      <div class="user-component friend-screen__real_user">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend7.jfif"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Ddu & Jji
            </h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
    </div>

    <nav class="nav js-nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">72</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen" class="">
      
    </div>
    <div id="no-mobile" class="no-mobileScreen">
      <img src="css/screens/image/wait.png" alt="" width="10%">
      <span>Your screen is too big</span>
    </div>
    <script src="js/nomobile.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/splash.js"></script>
    <script src="js/bg.js"></script>
     <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
