<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More -TalkTalk</title>
  </head>
  <body class="js-bg">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <a href="settings.html"
            ><i class="fas fa-cog fa-2x"></i>
            <span class="header__dot dot"></span
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="css/screens/image/friend7.jfif"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ddu & Jji</h4>
            <h6 class="user-component__subtitle">+82 10-1121-5721</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-3x"></i> <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox fa-3x"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink fa-3x"></i> <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-3x"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar fa-3x"></i> <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-3x"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon"><i></i><span></span></div>
        <div class="icon-row__icon"><i></i><span></span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion__icon-text">KoKoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div
              class="more-suggestions__icon-image more-suggestions__icon-noimage"
            >
              <i></i>
            </div>
            <span class="more-suggestion__icon-text"></span>
          </div>
          <div class="more-suggestions__icon">
            <div
              class="more-suggestions__icon-image more-suggestions__icon-noimage"
            >
              <i></i>
            </div>
            <span class="more-suggestion__icon-text"></span>
          </div>
          <div class="more-suggestions__icon">
            <div
              class="more-suggestions__icon-image more-suggestions__icon-noimage"
            >
              <i></i>
            </div>
            <span class="more-suggestion__icon-text"></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav js-nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile" class="no-mobileScreen">
      <img src="css/screens/image/wait.png" alt="" width="10%" />
      <span>Your screen is too big</span>
    </div>
    <script src="js/nomobile.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/bg.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
