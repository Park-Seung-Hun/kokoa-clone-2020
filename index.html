<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to TalkTalk</title>
  </head>
  <body class="index__body">
    
    <div class="status-bar index__status">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcom to TalkTalk</h1>
      <p class="welcome-header__text">
        If you have a TalkTalk Account, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="email" placeholder="Email or phone number" required/>
      <div>
        <input name="password" type="password" placeholder="Password" required/>
        <select id="seasonSelect" required>
          <option value="" selected >Please select a concept.</option>
          <option value="Spring"  >Spring</option>
          <option value="Summer" >Summer</option>
          <option value="Fall" >Fall</option>
          <option value="Winter">Winter</option>
        </select>
      </div>
      <input type="submit" value="Log in" />
      <a href="#">Find TalkTalk Account or Password</a>
    </form>
    </div>
    

    <div id="no-mobile" class="no-mobileScreen">
      <img src="css/screens/image/wait.png" alt="" width="10%">
      <span>Your screen is too big</span>
    </div>

    <script src="js/nomobile.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
